<script>
// SayaÃ§
function updateTimer() {
    let dogum = new Date("2025-11-18T04:00:00");
    let simdi = new Date();

    let fark = simdi - dogum;

    let saniye = Math.floor(fark / 1000);
    let dakika = Math.floor(saniye / 60);
    let saat = Math.floor(dakika / 60);
    let gun = Math.floor(saat / 24);

    saniye %= 60;
    dakika %= 60;
    saat %= 24;

    document.getElementById("gun").textContent = gun;
    document.getElementById("saat").textContent = saat;
    document.getElementById("dakika").textContent = dakika;
    document.getElementById("saniye").textContent = saniye;
}
setInterval(updateTimer, 1000);
updateTimer();


// 2 ekran dÃ¶ngÃ¼sÃ¼
let current = 1;

function switchScreen() {
    if (current === 1) {
        document.getElementById("screen1").classList.remove("active");
        setTimeout(() => {
            document.getElementById("screen2").classList.add("active");
        }, 50);
        current = 2;
    } else {
        document.getElementById("screen2").classList.remove("active");
        setTimeout(() => {
            document.getElementById("screen1").classList.add("active");
        }, 50);
        current = 1;
    }
}

setInterval(switchScreen, 5000);
</script>
